
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Lotus Rituals</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:wght@300;400;500;600&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19a1e6",
                        "background-light": "#f8f9fa",
                        "background-dark": "#0f1417",
                        "sand-surface": "#f0f2f5",
                        "victoria-green": "#629632",
                        "victoria-rim": "#8b4513",
                        "water-dark": "#0a1219",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "serif": ["Lora", "serif"],
                        "jakarta": ["Plus Jakarta Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-background-light dark:bg-background-dark font-display transition-colors duration-500 overflow-hidden;
            }
        }
        @layer components {
            .water-surface {
                background: radial-gradient(circle at 50% 50%, #111a24 0%, #080c11 100%);
            }
            .victoria-lily-pad {
                @apply rounded-full relative transition-all duration-500;
                /* Surface Color and Vein Texture */
                background: radial-gradient(circle at center, #70a440 0%, #629632 70%, #507d2a 100%);
                
                /* High Vertical Rim Effect */
                /* Layer 1: The reddish vertical outer wall */
                border: 6px solid #8b4513; 
                
                /* Layer 2: Inset shadow for depth, outer shadow for floating */
                box-shadow: 
                    inset 0 0 20px rgba(0,0,0,0.5), /* Inner shadow (tray depth) */
                    0 12px 24px rgba(0,0,0,0.6),    /* Bottom drop shadow (floating) */
                    0 0 0 2px #a0522d;               /* Sharp outer edge rim highlight */
            }
            
            /* Inner Rim highlight (the top edge of the "tray") */
            .victoria-lily-pad::after {
                content: '';
                position: absolute;
                inset: -4px;
                border-radius: 50%;
                border: 2px solid #8ca434;
                opacity: 0.6;
                pointer-events: none;
            }

            .ripple-circle {
                @apply border border-white/5 rounded-full absolute pointer-events-none;
            }
        }
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 24;
        }
        .lotus-fill {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 20;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
